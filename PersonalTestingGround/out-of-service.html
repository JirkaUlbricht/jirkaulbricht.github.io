<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website under maintenance</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      justify-content: center;
    }
    body {
      background-color: #333;
      color: #fff;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
    }
    h1 {
      animation: fadeInOut 10s infinite;
    }
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
<h1>Website currently out of servie</h1>
<p>We apologize for any inconvenience, but this website is not currently available due the owner creating a complete redesign to it. Please come back at a later time.</p>
</body>
</html>
