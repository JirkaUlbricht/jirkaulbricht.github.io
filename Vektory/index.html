<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Vektory</title>
  <link rel="stylesheet" href="vek-style.css">
  <script>

    document.addEventListener('DOMContentLoaded', () => {

      document.querySelector('#ax').value = -6;
      document.querySelector('#ay').value = 2;
      document.querySelector('#bx').value = 0;
      document.querySelector('#by').value = 5;

      document.querySelector('form').onsubmit = () => {

        let ax = document.querySelector('#ax').value;
        let ay = document.querySelector('#ay').value;
        let bx = document.querySelector('#bx').value;
        let by = document.querySelector('#by').value;

        let delkau = (Math.sqrt((bx - ax)*(bx - ax)+(by - ay)*(by - ay))).toFixed(2);

        document.querySelector("#delkau").innerHTML = `Délka vektoru u: <span class="text-bold">${delkau}</span>`;

        return false;
      }
    });
  </script>
</head>
<body>
<h1 class="text-field">Vektorová kalkulačka</h1>
<form class="text-field text-bold">
  <div>
    A:
    <input type="number" name="ax" id="ax" placeholder="x">
    <input type="number" name="ay" id="ay" placeholder="y">
  </div>
  <div>
    B:
    <input type="number" name="bx" id="bx" placeholder="x">
    <input type="number" name="by" id="by" placeholder="y">
  </div>
  <div>
    <input class="btn text-bold" type="submit" value="Vypočítat" id="submit">
  </div>
</form>

<div id="delkau" class="text-field"></div>

</body>
</html>
