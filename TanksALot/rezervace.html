<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Tanks A Lot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stajl.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
</head>
<body>

<header id="navbar">
    <div class="group">
        <a href="index.html"><img src="img/Web%20Logo.png" alt="Logo firmy"></a>
    </div>
    <div class="group">
        <a href="index.html"><h3 class="btn">Hlavní stránka</h3></a>
        <a href="about.html"><h3 class="btn">O nás</h3></a>
        <a href="inventory.html"><h3 class="btn">Naše sbírka</h3></a>
        <a href="kontakt.html"><h3 class="btn">Kontakt</h3></a>
        <a href="rezervace.html"><h3 class="rez-current">Rezervace</h3></a>
    </div>
</header>

<section id="rezervace">
    <form action="" method="post">
        <div class="center">
            <label for="name">Jméno:</label>
            <input type="text" name="name" id="name" placeholder="Jméno" maxlength="40" minlength="2" required>
        </div>
        <div class="center">
            <label for="surname">Příjmení:</label>
            <input type="text" name="surname" id="surname" placeholder="Jméno" maxlength="40" minlength="2" required>
        </div>
        <div class="center">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="E-mail" maxlength="40" minlength="2" required>
        </div>
        <div class="center">
            <label for="phone" autocomplete="off">Tel. číslo:</label>
            <input type="tel" name="phone" id="phone" placeholder="Tel. číslo" maxlength="9" minlength="8">
        </div>
        <div class="center">
            <label for="tank" autocomplete="off">Vyberte si vozidlo:</label>
            <select name="tank" id="tank">
                <option value="T-34">T-34</option>
                <option value="Leopard A1A1">Leopard A1A1</option>
                <option value="M-48">M-48</option>
                <option value="Crusader">Crusader</option>
            </select>
        </div>
        <div class="center">
            <label for="messageInput" class="msg" autocomplete="off">Message:</label>
            <textarea name="msg" id="messageInput" placeholder="Your message (Max 1000 char.)" style="resize: vertical" maxlength="1000" minlength="2" required></textarea>
        </div>
        <div class="center">
            <input type="submit" class="btn-send" value="Send" />
        </div>
    </form>
</section>

</body>
</html>
