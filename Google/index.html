<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Vyhledávání Google</title>
    <meta name="description" content="Vyhledávání Google"/>
    <meta name="keywords" content="vyhledávač, hledání, google, hledat, googlit, googlení"/>
    <link rel="stylesheet" href="./stylesheet/main.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="../Google/GoogleIcon.ico">
</head>
<body>
<nav id="navbar">
    <ul>
        <li><a href="index.html" class="btn current">Vyhledávání</a></li>
        <li><a href="img-src.html" class="btn">Obrázky Google</a></li>
        <li><a href="adv-src.html" class="btn">Pokročilé vyhledávání</a></li>
    </ul>
</nav>
<section id="search">
    <div class="logo">
        <h1>Google</h1>
    </div>
    <div class="search-form">
        <form action="https://www.google.com/search">
            <div>
                <input class="search-box" type="text" name="q" autocomplete="off" autocapitalize="off" maxlength="2048">
            </div>
            <div class="buttons">
                <button class="search-btn" type="submit" data-inline="true" value="Hledat Googlem">Hledat Googlem</button>
                <button class="search-btn" name="btnI" type="submit" data-inline="true" formaction="https://google.com/search?&btnI=1" value="Zkusím štěsí">Zkusím štěsí</button>
            </div>
        </form>
    </div>
</section>
<footer id="main-footer">
    <div class="container text-bold">

    </div>
</footer>

</html>
