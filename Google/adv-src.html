<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pokorčilé vyhledávání Google</title>
    <meta name="description" content="Vyhledávání Google"/>
    <meta name="keywords" content="vyhledávač, hledání, google, hledat, googlit, googlení"/>
    <link rel="stylesheet" href="./stylesheet/main.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="../Google/GoogleIcon.ico">
</head>
<body>
<nav id="navbar">
    <ul>
        <li><a href="index.html" class="btn">Vyhledávání</a></li>
        <li><a href="img-src.html" class="btn">Obrázky Google</a></li>
        <li><a href="adv-src.html" class="btn current">Pokročilé vyhledávání</a></li>
    </ul>
</nav>
<section id="search">
    <form action="https://google.com/search" name="f">
        <div class="logo">
            <h5>Pokročilé hledání Google</h5>
        </div>
        <div class="search-form-left container-1">
        <label class="desc" for="field1">Všechna tato slova: </label>
            <input type="text" class="search-box" id="field1" value=""  name="as_q" autocomplete="off" autocapitalize="off" maxlength="2048">
        </div>
        <br>
        <div class="search-form-left container-1">
            <label class="desc" for="field2">Přesně toto slovo nebo sousloví: </label>
            <input type="text" class="search-box" id="field2" value=""  name="as_epq" autocomplete="off" autocapitalize="off" maxlength="2048">
        </div>
        <br>
        <div class="search-form-left container-1">
            <label class="desc" for="field3">Kterékoliv z těchto slov: </label>
            <input type="text" class="search-box" id="field3" value=""  name="as_oq" autocomplete="off" autocapitalize="off" maxlength="2048">
        </div>
        <br>
        <div class="search-form-left container-1">
           <label class="desc" for="field4">Žádné z těchto slov: </label>
         <input type="text" class="search-box" id="field4" value=""  name="as_eq" autocomplete="off" autocapitalize="off" maxlength="2048">
        </div>
        <br>
        <div class="buttons">
            <input type="submit" class="search-btn" value="Pokročilé vyhledávání">
        </div>
    </form>
</section>
<footer id="main-footer">
    <div class="container text-bold">
        Copyright &copy; 2022 Jiří Ulbricht, všechna práva vyhrazena
    </div>
</footer>
</body>
</html>
